{% extends "base.html" %}
{% block css_links %}

<link href="../resources/static/css/blog.css" rel="stylesheet" media="screen">
<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
{% endblock %}
