{% extends "base.html" %}

{% block css_links %}

<link href="../resources/static/css/blog.css" rel="stylesheet" media="screen">
<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

{% endblock %}

{% block content %}
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
