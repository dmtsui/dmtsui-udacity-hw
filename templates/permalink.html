{% extends "base.html" %}

{% block css_links %}

<link href="../resources/static/css/blog.css" rel="stylesheet" media="screen">
<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

{% endblock %}

{% block content %}
		<div class="post">
		  <div class="post-heading">
		    <div class="post-title">
		      {{post.subject}}
		      try
		    </div>
		
		    <div class="post-date">
		      {{post.created.strftime("%b %d, %Y")}}
		    </div>
		  </div>
		
		  <div class="post-content">
		    {{post.content | safe}}
		  </div>
		</div>
		<br />
{% endblock %}
